<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Touch</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sanjaya007/flex-library@master/dist/css/sanjaya.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- head-wrapper -->
    <div class="container-fluid contact-head-wrapper">
      <!-- nav bar  -->
      <div class="container-fluid nav-box pt-5 pb-3 px-5">
        <nav class="navbar navbar-expand-md navbar-dark bg-list">
          <div class="logo-container">
            <a href="./index.html">
              <img src="./assets/images/logo.png" alt="logo" />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="./about.html">about us</a>
              </li>
              <li class="nav-item ml-4">
                <a class="nav-link" href="./contact.html">contact us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- header -->
      <div class="container-fluid header-container px-5">
        <div class="heading pb-3">
          <h1>CONTACT US</h1>
        </div>
      </div>
    </div>

    <!-- .form part  -->
    <div class="container-fluid form-container px-5 py-5">
      <div class="row">
        <div class="col-md-6">
          <div class="heading py-5">
            <h2 class="mb-2">CONNECT WITH US</h2>
            <h1>
              Let us Help you with <br />
              your enquiry
            </h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-box p-5">
            <div class="form-group mb-4">
              <label for="fullname">Full Name *</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group mb-4">
              <label for="email">Email *</label>
              <input type="email" class="form-control" />
            </div>
            <div class="form-group mb-4">
              <label for="phone">Phone #: *</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group mb-4">
              <label for="company">Company Name *</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group mb-4">
              <label for="textarea">Example textarea</label>
              <textarea class="form-control" rows="6"></textarea>
            </div>
            <button type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- .footer  -->
    <div class="container-fluid footer-container py-5">
      <div class="footer-box flex-top-row-sb px-5 py-5">
        <div class="social-details">
          <div class="logo-container mb-4">
            <a href="./index.html">
              <img src="./assets/images/logo2.png" alt="logo" />
            </a>
          </div>
          <div class="social-icons flex-css-row-start">
            <p class="pr-3">Follow us on</p>
            <div class="icons-container">
              <a href="#">
                <i class="fab fa-facebook-square"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fas fa-envelope"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="link-box flex-css-row-sb">
          <div class="links left flex-top-column-sb pr-5">
            <a href="./index.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./index.html#whyus-container">Why Us</a>
          </div>
          <div class="links right flex-top-column-sb pl-5">
            <a href="./about.html">About Us</a>
            <a href="./index.html#faq-container">FAQ</a>
            <a href="./contact.html">Contact Us</a>
          </div>
        </div>
        <div class="communication-details flex-top-column-sb">
          <a href="#">
            <i class="fas fa-envelope"></i>
            <span>info@onetouchrecruit.com </span>
          </a>
          <a href="#">
            <i class="fas fa-phone-alt"></i>
            <span>+1 000 000 000</span>
          </a>
          <a href="#">
            <i class="fas fa-map-marker-alt"></i>
            <span>Canada</span>
          </a>
        </div>
      </div>
      <div class="copyright flex-css">
        <p>Illuminaire Tech Inc. Â© 2021</p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
